    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.min.js"></script>
    <script type="text/babel">
        function PanelHeading({heading}) {
            return (
                <div className="panel-heading">{heading}</div>
            )
        }

        function PanelBody() {
            return (
                <div className="panel-body">{chlidren}</div>
            );
        }

        function Panel({heading, chlidren}) {
            return (
                <div className="panel">
                    <PanelHeading heading={heading}/>
                    <PanelBody>
                        {chlidren}
                    </PanelBody>
                </div>
            )
        }

        ReactDOM.render(
            <Panel heading='What is react?'>
                <p>It is a UI library</p>
                <p>It was created by facebook</p>
            </Panel>, document.getElementById('root'));
    </script>
