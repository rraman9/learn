<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raja - Testing react</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"></link>
</head>
<body>
<div id="root">
  <!--<div id="message">
      Hello <span>React</span>
  </div>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script type="text/babel">
    function Alert({theme, children}) {
      return (
              <div className={"alert alert-" + theme}>
                  {children}
              </div>
      )
    }
    ReactDOM.render(
            <Alert theme="primary">
              <strong>Hey there!</strong>
              <p>You will be logged out automatically in 60 seconds</p>
            </Alert>, document.getElementById('root'));
  </script>

</div>
</body>
</html>
