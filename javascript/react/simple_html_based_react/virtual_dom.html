<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual dom</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"></link>
</head>
<body>
<div id="root">
    <!--<div id="message">
        Hello <span>React</span>
    </div>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        const loginForm = (
            <form action="/login">
                Username: <input type="text" name="username"/>
                Password: <input type="password" name="password"/>
                <input type="submit" value="Login"/>
            </form>
        )
        const registrationForm = (
            <form action="/register">
                Username: <input type="text" name="username"/>
                Password: <input type="password" name="password"/>
                Confirm Password: <input type="password" name="password"/>
                <input type="submit" value="Login"/>
            </form>
        );
        ReactDOM.render(registrationForm, document.getElementById('root'));
        setTimeout(() => {
            ReactDOM.render(loginForm, document.getElementById('root'))
        }, 5000);
    </script>

</div>
</body>
</html>
